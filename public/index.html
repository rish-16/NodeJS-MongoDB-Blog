<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>The Mongo Blog</title>
  </head>

  <style>
    body,
    html {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
      font-family: Avenir Next;
    }

    *:focus {
      outline: none;
    }

    #header {
      height: 80px;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background-color: rgb(252, 252, 252);
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    #header #logo {
      margin: auto 7%;
      cursor: pointer;
    }

    #header #logo p {
      font-weight: bold;
      font-size: 19px;
      color: black;
    }

    #header a {
      color: white;
      text-decoration: none;
      margin: auto 7%;
    }

    #header a #new-post {
      width: 125px;
      height: 45px;
      color: white;
      cursor: pointer;
      background-color: #1dd1a1;
      font-family: Avenir Next;
      font-size: 17px;
      font-weight: bold;
      border-radius: 5px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      border: none;
    }

    #posts {
      position: absolute;
      top: 80px;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #d6dde4;
    }

    #posts h2 {
      padding-top: 15px;
      padding-left: 7%;
    }

    #posts #posts-area {
      height: auto;
      margin: 0 5%;
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      flex-wrap: wrap;
    }

    .post {
      width: 300px;
      height: auto;
      padding: 15px 10px;
      background-color: rgb(255, 255, 255);
      border-radius: 5px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      text-align: left;
      margin: 2%;
    }

    .post-title {
      font-weight: bold;
      color: black;
      margin: 10px;
    }

    .post-desc {
      font-size: 14px;
      color: gray;
      padding: 0 10px;
    }

    .post-delete {
      font-size: 13px;
      font-weight: bold;
      color: red;
      padding: 0 10px;
    }
  </style>

  <body>
    <div id="header">
      <div id="logo">
        <p onclick="window.location='/home'">The MongoBlog</p>
      </div>
      <a href="/new-post"><button id="new-post">New +</button></a>
    </div>
    <br />
    <div id="posts">
      <h2>Posts</h2>
      <div id="posts-area"></div>
    </div>
  </body>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const newPost = document.getElementById("new-post");
      const posts = document.getElementById("posts-area");

      $.ajax({
        method: "GET",
        url: "http://localhost:5000/posts",
        success: function(data) {
          for (var i = data.length - 1; i > -1; i--) {
            console.log(data[i]);
            var post = new Post(data[i]);
            post.render();
          }
        }
      });

      var Post = function(data) {
        this._id = data["_id"];
        this.title = data["title"];
        this.desc = data["description"];
        this.date = data["date"];
      };

      Post.prototype.render = function() {
        var postBox = document.createElement("div");
        postBox.classList += "post";

        var titleNode = document.createElement("a");
        titleNode.setAttribute("href", `/posts/${this._id}`);
        titleNode.innerText = this.title;
        titleNode.classList += "post-title";

        var descNode = document.createElement("p");
        descNode.innerText = this.desc;
        descNode.classList += "post-desc";

        var deleteNode = document.createElement("p");
        deleteNode.innerText = "Delete";
        deleteNode.classList = "post-delete";

        postBox.appendChild(titleNode);
        postBox.appendChild(descNode);
        postBox.appendChild(deleteNode);

        deleteNode.onclick = () => {
          var prompt = window.confirm(
            "Are you sure you want to delete this post?"
          );

          if (prompt) {
            var settings = {
              url: `/posts/${this._id}`,
              method: "DELETE",
              headers: {
                "Content-Type": "application/json",
                "Cache-Control": "no-cache",
                "cache-control": "no-cache"
              }
            };

            $.ajax(settings).done(function(response) {
              console.log(response);
              window.location = "/home";
            });
          }
        };

        posts.appendChild(postBox);
      };
    });
  </script>
</html>
